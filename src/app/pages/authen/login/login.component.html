<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center"> LOG IN</h1>
        <div class="alert alert-danger" *ngIf="message.isFailed">  
          <strong>{{message.type}}</strong> {{message.content}} 
        </div>  
        <div class="alert alert-success" *ngIf="message.isSuccess">  
          <strong>{{message.type}}</strong> {{message.content}} 
        </div>  
        <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
          <fieldset [disabled]="isSubmit">
            <fieldset class="form-group">
              <input
                formControlName="username"
                placeholder="@Username"
                class="form-control form-control-lg"
                type="text" />
            </fieldset>
            <fieldset class="form-group">
              <input
                formControlName="password"
                placeholder="@Password"
                class="form-control form-control-lg"
                type="password" />
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="!loginForm.valid" type="submit">
              SIGN IN
            </button>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
